<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPUB Reader - G2</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; background: #1a1a1a; color: #e0e0e0; }
      h1 { margin-bottom: 0.5rem; }
      #status { background: #0a0a0a; color: #0f0; padding: 1rem; border-radius: 6px; white-space: pre-wrap; font-size: 0.85rem; min-height: 3rem; }
      .upload-area { margin: 1rem 0; padding: 1.5rem; border: 2px dashed #444; border-radius: 8px; text-align: center; }
      .upload-area input { margin-top: 0.5rem; }
      #event-log { background: #0a0a0a; color: #0f0; padding: 0.5rem; border-radius: 6px; font-size: 0.75rem; max-height: 300px; overflow-y: auto; margin-top: 1rem; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>EPUB Reader</h1>
      <p>Upload an EPUB file to read on your Even G2 glasses.</p>
      
      <!-- Simulator Container -->
      <div id="simulator-container" style="margin: 20px 0;"></div>

      <div class="upload-area">
        <label for="epub-file">Choose an EPUB file:</label><br />
        <input type="file" id="epub-file" accept=".epub" />
      </div>
      <pre id="status">Booting...</pre>
      <div id="event-log"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
