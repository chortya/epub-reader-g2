<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPUB Reader - G2</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #1a1a1a;
      color: #e0e0e0;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    #status {
      background: #0a0a0a;
      color: #0f0;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      font-size: 0.85rem;
      min-height: 3rem;
    }

    .upload-area {
      margin: 1rem 0;
      padding: 1.5rem;
      border: 2px dashed #444;
      border-radius: 8px;
      text-align: center;
    }

    .upload-area input {
      margin-top: 0.5rem;
    }

    #event-log {
      background: #0a0a0a;
      color: #0f0;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.75rem;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 1rem;
      white-space: pre-wrap;
    }

    .settings-panel {
      margin: 1rem 0;
      padding: 1rem;
      background: #222;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .settings-panel label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .settings-panel input[type=number] {
      width: 60px;
      margin-left: 0.5rem;
      background: #333;
      color: white;
      border: 1px solid #444;
      padding: 4px;
      border-radius: 4px;
    }

    .settings-panel label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .settings-panel input[type=number] {
      width: 60px;
      margin-left: 0.5rem;
      background: #333;
      color: white;
      border: 1px solid #444;
      padding: 4px;
      border-radius: 4px;
    }

    .settings-panel input[type=checkbox] {
      margin-left: 0.5rem;
    }


    .settings-panel button,
    .action-btn {
      background: #444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .settings-panel button:hover,
    .action-btn:hover {
      background: #555;
    }

    .gutenberg-panel {
      margin: 1rem 0;
      padding: 1rem;
      background: #2a2a2a;
      border-radius: 8px;
    }

    .gutenberg-list {
      max-height: 250px;
      overflow-y: auto;
      margin-top: 1rem;
      display: none;
    }

    .gutenberg-item {
      padding: 0.5rem;
      border-bottom: 1px solid #444;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .gutenberg-item:hover {
      background: #333;
    }

    .gutenberg-item:last-child {
      border-bottom: none;
    }

    .bookmarks-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .bookmark-btn {
      background: #2a2a2a;
      color: #0f0;
      border: 1px solid #444;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
      font-family: inherit;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bookmark-btn:hover {
      background: #333;
    }
  </style>
</head>

<body>
  <div id="app">
    <div style="text-align: center; margin-bottom: 2rem;">
      <h1>Even G2 ePub Reader</h1>
      <p>Select ePub file on from device or load Top100 books from Project Gutenberg</p>
    </div>

    <!-- Simulator Container -->
    <div id="simulator-container" style="margin: 20px 0;"></div>

    <div class="upload-area">
      <label for="epub-file">Choose an EPUB file:</label><br />
      <input type="file" id="epub-file" accept=".epub" />
    </div>

    <div class="settings-panel">
      <h3>Reader Settings</h3>

      <label>
        Enable hyphenation:
        <input type="checkbox" id="setting-hyphenation" />
      </label>
      <label>
        Status bar position:
        <select id="setting-statusbar"
          style="margin-left: 0.5rem; background: #333; color: white; border: 1px solid #444; padding: 4px; border-radius: 4px;">
          <option value="none">Hidden</option>
          <option value="bottom">Bottom (Horizontal)</option>
          <option value="right">Right (Vertical)</option>
        </select>
      </label>
      <label>
        Reading mode:
        <select id="setting-reading-mode"
          style="margin-left: 0.5rem; background: #333; color: white; border: 1px solid #444; padding: 4px; border-radius: 4px;">
          <option value="paged">Paged</option>
          <option value="flow">Flow (word-by-word)</option>
        </select>
      </label>
      <label>
        Flow speed (WPM):
        <input type="number" id="setting-flow-speed" min="120" max="600" step="10" />
      </label>
      <button id="save-settings-btn" class="action-btn">Apply Settings</button>

      <h3 style="margin-top: 1.5rem; margin-bottom: 0.5rem; border-top: 1px solid #333; padding-top: 1rem;">Bookmarks
      </h3>
      <div id="bookmarks-container" class="bookmarks-list">
        <!-- Bookmark buttons populated by JS -->
      </div>
    </div>

    <div class="gutenberg-panel">
      <h3>Project Gutenberg (Top 100)</h3>
      <p style="font-size: 0.85rem; color: #aaa;">Download public domain books directly.</p>
      <button id="fetch-gutenberg-btn" class="action-btn">Fetch Top Books</button>
      <div id="gutenberg-list" class="gutenberg-list"></div>
    </div>

    <pre id="status">Booting...</pre>
    <div id="event-log"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
